<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="script.css">
</head> 
<body>
    <h1>Milestone 4: Editable Resume Builder by Bisma Nasr</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required >

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4" required> </textarea> <br>
     </fieldset>


    
     <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea id="experience" name="experience" rows="4" required> </textarea> <br>
    </fieldset>
   
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Experience</label>
        <textarea id="skills" name="skills" rows="4" required></textarea> <br>
    </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>
     

       <div id="resumeOutput">
        <!--Resume Will Be Generated Below -->
       </div>

       <div id="shareable-link-div" >
        <h2 >Shareable-Link</h2>
        <p >Here is your unique link to view or edit your resume</p>
        <a href="#" id="shareable-link" target="_blank" ></a>
        <br>
        
        <button id="download-pdf" >Download as PDF</button>
    </div>
       <script src="script.js"></script>
</body>
</html>
